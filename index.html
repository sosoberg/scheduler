<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <h2 class="hour">9AM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">10AM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">11AM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">12PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">1PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">2PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">3PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">4PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <h2 class="hour">5PM</h2>
          <input type="text" class="present">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      
    </div>
    


  </body>
</html>
